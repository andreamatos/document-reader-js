<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Welcome to FileReader</h1>
  </header>

    <main>
        <section>
            <h2>Drag and Drop</h2>
            <p>This is where you can drop your pdf file, open console to see the results</p>

            <div class="upload-area">
                <span class="upload-text">Drag and drop PDF files here</span>
                <input type="file" id="file-input" accept=".pdf,.pdfx" style="display: none;">
            </div>

            <div id="output-text"></div> 
        </section>
    </main>

  <footer>
    <p>&copy; 2024 My Website</p>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
